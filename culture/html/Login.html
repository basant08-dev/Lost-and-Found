<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/culture/Css/Login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Mapx</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <div class="nav-buttons">
        <a href="Login.html" class="nav-btn"
          ><i class="fas fa-sign-in-alt"></i> Login</a
        >
        <a href="Register.html" class="nav-btn"
          ><i class="fas fa-user-plus"></i> Register</a
        >
        <a href="Login.html"
          ><button class="nav-btn submit-place">
            <i class="fas fa-blog"></i> Blog
          </button></a
        >
      </div>
    </nav>

    <section class="login-section">
      <h2 class="form-title">Login to Your Account</h2>
      <form id="loginForm">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          required
        />

        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          required
        />

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="or-separator"><span>OR</span></div>

      <div class="signup-row">
        <span>Don't have an account?</span>
        <a href="Register.html" class="create-account-link">Create Account</a>
      </div>
    </section>

    <footer class="form-footer">
      <a href="Notice.html">Legal Notice</a>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual form submission

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            alert("Please fill in both username and password.");
            return;
          }

          window.location.href = "logout.html";
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const navButtons = document.querySelector(".nav-buttons");

        hamburger.addEventListener("click", function () {
          navButtons.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>

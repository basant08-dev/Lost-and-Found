<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <title>Register</title>
</head>
<body class="bg-[#121212] min-h-screen flex justify-center items-center p-6 relative">

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-8 py-4 bg-[#121212] border-b border-white/10 shadow-md">
    <div class="text-2xl font-bold text-green-400">Mapx</div>
    <div id="hamburger" class="text-3xl text-green-400 cursor-pointer md:hidden">&#9776;</div>
    <div class="nav-buttons hidden md:flex gap-4 items-center">
      <a href="Login.html" class="text-green-400 font-bold px-4 py-2 rounded-full hover:scale-110 transition"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="Register.html" class="text-green-400 font-bold px-4 py-2 rounded-full hover:scale-110 transition"><i class="fas fa-user-plus"></i> Register</a>
      <a href="Login.html" class="text-green-400 font-bold px-4 py-2 rounded-full hover:scale-110 transition"><i class="fas fa-blog"></i> Blog</a>
    </div>
    <div id="mobileMenu" class="hidden absolute top-16 right-4 flex-col bg-[#121212] p-4 rounded-lg shadow-xl md:hidden">
      <a href="Login.html" class="text-green-400 font-bold px-4 py-2 hover:scale-105 transition">Login</a>
      <a href="Register.html" class="text-green-400 font-bold px-4 py-2 hover:scale-105 transition">Register</a>
      <a href="Login.html" class="text-green-400 font-bold px-4 py-2 hover:scale-105 transition">Blog</a>
    </div>
  </nav>

  <!-- REGISTER FORM SECTION -->
  <section class="w-full max-w-lg mt-28 bg-white/10 backdrop-blur-xl border border-white/30 rounded-2xl p-10 shadow-2xl relative">
    <h2 class="text-center text-3xl font-bold mb-8 text-orange-300">Create Account</h2>

    <form class="space-y-6" id="registerForm">
      <div>
        <label class="text-gray-200 font-medium">Username</label>
        <input type="text" class="w-full mt-2 p-4 bg-white/10 border border-white/20 rounded-xl text-white" id="username" required />
      </div>

      <div>
        <label class="text-gray-200 font-medium">Password</label>
        <input type="password" class="w-full mt-2 p-4 bg-white/10 border border-white/20 rounded-xl text-white" id="password" required />
      </div>

      <div>
        <label class="text-gray-200 font-medium">Confirm Password</label>
        <input type="password" class="w-full mt-2 p-4 bg-white/10 border border-white/20 rounded-xl text-white" id="password-confirm" required />
      </div>

      <button type="submit" class="w-full py-4 bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-semibold rounded-xl shadow-lg hover:-translate-y-1 hover:shadow-2xl transition-all">Create Account</button>

      <div class="text-center text-gray-300 mt-4">
        Already have an account? <a href="Login.html" class="text-orange-400 font-semibold">Sign In</a>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMsg" class="hidden absolute inset-0 flex flex-col justify-center items-center bg-green-500/90 text-white text-center rounded-2xl p-6 space-y-4 animate-fadeIn">
      <i class="fas fa-check-circle text-5xl"></i>
      <p class="text-2xl font-bold">Account Created Successfully!</p>
      <p class="text-sm">Redirecting to login...</p>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });

    // Registration logic
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("password-confirm").value;

      const isLengthValid = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*]/.test(password);
      const passwordsMatch = password === confirmPassword;

      if(!username || !isLengthValid || !hasUppercase || !hasLowercase || !hasNumber || !hasSpecialChar || !passwordsMatch){
        alert("Please fill all fields correctly and meet password requirements.");
        return;
      }

      // Save to localStorage
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if(users[username]){
        alert("Username already exists!");
        return;
      }
      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));

      // Show success message
      const successDiv = document.getElementById("successMsg");
      successDiv.classList.remove("hidden");

      // Wait 2 seconds then redirect
      setTimeout(() => {
        window.location.href = "Login.html";
      }, 2000);
    });
  </script>

  <style>
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</body>
</html>
